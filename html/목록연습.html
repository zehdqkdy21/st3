<!DOCTYPE html>

  <title>목록연습</title>

<body>
  <h1>목록태그</h1>

  일반텍스트는 인라인입니다

<ul>
  <li>목록 아이템1</li>
  <li>목록 아이템2</li>

  <li>목록 아이템1</li>
  <li>목록 아이템2</li>
  <li>목록 아이템3</li>
</ol>
