<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit2.html</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
      .img-wrap{
      /* width:100vw; 스크롤바 공간까지 포함한 너비 */
      width:100%;
      height: 100vh;
    }
    .img-wrap img{
      display: block;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: left top;
    }

    

  </style>
</head>
<body>
  <div class="img-wrap">
    <img src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg" alt="">
  </div>

  
</body>
</html>
