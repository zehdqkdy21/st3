<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스프라이트</title>
  <style>
    *{margin: 0;padding: 0;}
    p{margin:50px;}
    p>span{
      display: inline-block;
      width: 45px;
      height: 44px;
      margin-right: 30px;
      border: 1px solid #f00;
      background-color: #ccc;
      background-image: url(./images/img_navsprites.gif);
      background-repeat: no-repeat;
      padding: 10px;
    }
    .test1{background-position: 0 0;}
    .test2{background-position: -46px 0;}
    .test3{background-position: -91px 0 ;}

  </style>
</head>
<body>
  <p>
    <span class="test1"></span>
    <span class="test2"></span>
    <span class="test3"></span>
  </p>
</body>
</html>
