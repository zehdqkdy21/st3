<!DOCTYPE html>
<html lang="ko">

    <style>
      * {

        padding: 0;
      }
      body {
        margin: 50px;
      } /*테스트용*/
      /* 작업전 리셋 , 이미지 크기 처리 방식 */
      ul,
      ol,
      li {
        list-style: none;
      }
      /* 부모 너비를 따라 유연하게 크기 조정
    .ec-base-product .prdList__item .thumbnail a img{width: 100%}; */

      .ec-base-product {
        width: auto;
      }
      .ec-base-product .prdList {
        width: auto;
        background-color: #333;
        /* display: : inline-block; 한칸 공백문자 없애기} */
        font-size: 0;
        line-height: 0;

      }
      .ec-base-product .prdList > li {
        /* ul의 폰트사이즈를 재 설정 폰트사이즈는 부모영향받으니깐 */
        font-size: 16px;
        line-height: 1.4;

        display: inline-block;
        width: 33.333%;
        background-color: #ccc;
        border: 1px solid #f00;
        box-sizing: border-box;

    
      }

      .ec-base-product .prdList__item {
        padding: 0 10px;
        
      }
      .ec-base-product .prdList__item .thumbnail {
      }
      .ec-base-product .prdList__item .thumbnail a {
      }
      .ec-base-product .prdList__item .thumbnail a img {
        display: block;
        width: 100%;
      }

      .ec-base-product .prdList__item .description {
        background-color: rgba(255, 255, 255, 0.5);
      }
      .ec-base-product .prdList__item .description .name {
      }
      .ec-base-product .prdList__item .description .spac {
      }
      .ec-base-product .prdList__item .description .spac li {
      }
    </style>
