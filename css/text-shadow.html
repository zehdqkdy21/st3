<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-shadow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: "Noto Sans", sans-serif; -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .hero {
        width: auto;
        height: 100vh;
        background-color: #ef6;
        text-align: center;
        font-size: 200px;
        font-family: "Noto Sans", sans-serif;
      }
      .hero span {
        text-shadow: 
        10px 10px 0px rgba(255, 0, 0, 1),
        20px 20px 5px rgba(0, 255, 0, 1),
        30px 30px 10px rgba(0, 0, 255, 1);
      }
    </style>
  </head>
  <body>
    <div class="hero"><span>Main</span> <span>Slogan</span></div>
  </body>
</html>
