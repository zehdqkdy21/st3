<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow</title>
  <style>
    *{margin: 0; padding: 0;}
    .box{
      width:300px;
      height:300px;
      margin:50px auto;
      /* background-color: #ccc; */
      /* border:1px solid rgba(65, 60, 60, 0.3); */

     
    }
    /* 
      .box 마우스오버하면 box-shadow 표시
    */
    .box:hover{
 box-shadow: 
      0px 0px 10px 5px rgba(148, 141, 141, 0.3);
    }
  </style>
</head>
<body>
  <!-- .box.box$*2>{box} -->
  <div class="box box1">box</div>
  <div class="box box2">box</div>
</body>
